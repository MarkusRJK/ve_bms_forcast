<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>Responsive HTML5 Page Layout Template</title>
    <meta name="description" content="Simple HTML5 Page layout template with header, footer, sidebar etc.">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/script.js"></script>
</head>

<body>
	<header>
	  <div id="logo"><img src="images/128x128/home.png"></div>
	  <nav>  
	    <ul>
	      <li><a href="/">Home</a>
	      <li><a href="measurements.html">Measurements</a>
	      <li><a href="">History</a>
	      <li><a href="">Settings</a>
	    </ul>
	  </nav>
	</header>
	<main role="main">
	  <section id="pageContent">
	    <div class="divTable">
	      <div class="divRow">
		<div class="divCell" align="center">
		  <img src="images/128x128/bell.png" id="alarm"/>
		</div>
		<div class="divCell" align="center">
		  <div class="contAlign">
		    <div class='battery-container'>
		      <img src="images/128x128/battery-50.png"/>
		      <img class="soc" src="images/128x128/soc-green.png" id="battery1"/>
		      <div id="soc1">99%</div>
		    </div>
		  </div>
		</div>
		<div  class="divCell" align="center">
		  <div class="contAlign">
		    <div class='battery-container'>
		      <img src="images/128x128/battery-50.png"/>
		      <img class="soc" src="images/128x128/soc-green.png" id="battery2"/>
		      <div id="soc2">99%</div>
		    </div>
		  </div>
		</div>
		<div  class="divCell" align="center">
		  <img src="images/128x128/plug.png" id="plug"/>
		</div>
		<div  class="divCell" align="center">
		  <img src="images/128x128/thermometer.png" id="plug"/>
		</div>
	      </div>
	    </div>
	    <!-- aside>
		 <div>Sidebar 1</div>
		 <div>Sidebar 2</div>
		 <div>Sidebar 3</div>
		</aside-->
	  </section>
	</main>
	<footer>
	  <div id="consumers">
	    <img src="images/128x128/microwave.png" id="microwave"/>
	    <img src="images/128x128/fridge.png" id="fridge"/>
	    <img src="images/128x128/freezer.png" id="freezer"/>
	    <img src="images/128x128/toaster.png" id="toaster"/>
	    <img src="images/128x128/mixer.png" id="mixer"/>
	    <img src="images/128x128/stand-mixer.png" id="stand-mixer"/>
	    <img src="images/128x128/washing-machine.png" id="washing-machine"/>
	    <!-- dishwasher -->
	    <img src="images/128x128/vacuum-cleaner.png" id="vacuum-cleaner"/>
	    <img src="images/128x128/television.png" id="television"/>
	    <img src="images/128x128/bulb.png" id="bulb"/>
	    <img src="images/128x128/heating.png" id="heating"/>
	  </div>
	</footer>


</body>

</html>
