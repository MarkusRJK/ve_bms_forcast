<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>Responsive HTML5 Page Layout Template</title>
    <meta name="description" content="Simple HTML5 Page layout template with header, footer, sidebar etc.">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/script.js"></script>
</head>

<body>
	<header>
		<div id="logo"><img src="images/128x128/home.png"></div>
		<nav>  
			<ul>
				<li><a href="/">Home</a>
				<li><a href="">All</a>
				<li><a href="">History</a>
				<li><a href="">Settings</a>
			</ul>
		</nav>
	</header>
	<section>
		<strong>Charging</strong>
	</section>
	<section id="pageContent">
		<main role="main">
			<article>
				<h2>Alarm state</h2>
				<p><div id='alarm'></div></p>
			</article>
			<article>
				<h2>Alarm reason</h2>
				<p><div id='alarmReason'></div></p>
			</article>
			<article>
				<h2>Relay state</h2>
				<p><div id='relay'></div></p>
			</article>
			<article>
				<h2>Mid voltage</h2>
				<p><div id='midVoltage'></div></p>
			</article>
			<article>
				<h2>Top voltage</h2>
				<p><div id='topVoltage'></div></p>
			</article>
			<article>
				<h2>Current</h2>
				<p><div id='current'></div></p>
			</article>
			<article>
				<h2>SOC</h2>
				<p><div id='soc'></div></p>
			</article>
			<article>
				<h2>Time to go</h2>
				<p><div id='timeToGo'></div></p>
			</article>
		</main>
		<aside>
			<div>Sidebar 1</div>
			<div>Sidebar 2</div>
			<div>Sidebar 3</div>
		</aside>
	</section>
	<footer>
	  <div id="consumers">
	    <img src="images/128x128/bulb.png" id="bulb"/>
	    <img src="images/128x128/microwave.png" id="microwave"/>
	    <img src="images/128x128/snowflake.png" id="freezer"/>
	    <img src="images/128x128/fridge.png" id="fridge"/>
	    <img src="images/128x128/heating.png" id="heating"/>
	    <img src="images/128x128/mixer.png" id="mixer"/>
	    <img src="images/128x128/plug.png" id="plug"/>
	    <img src="images/128x128/stand-mixer.png" id="stand-mixer"/>
	    <img src="images/128x128/television.png" id="television"/>
	    <img src="images/128x128/toaster.png" id="toaster"/>
	    <img src="images/128x128/vacuum-cleaner.png" id="vacuum-cleaner"/>
	    <img src="images/128x128/washing-machine.png" id="washing-machine"/>
	  </div>
	</footer>


</body>

</html>
